<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


	<input type="hidden" id="${id}" value="${id}">
	<h1>Edit Book</h1>


		        <form th:object="${book}" th:action="@{../save}" action="#" method="post">
				
				 <input type="hidden" id="id"
				th:field="*{id}" class="form-control" value="" /> 
				
		     	<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" class="form-control" value="" /> 
				
				<label for="author">author</label> <input type="text" id="author"
				th:field="*{author}" class="form-control" value="" /> 
				
				<label for="isbn">isbn</label> <input type="text" id="isbn"
				th:field="*{isbn}" class="form-control" value="" />
				
				 <label for="year">year</label> <input type="text" id="year"
				th:field="*{year}" class="form-control" value="" /> 
				
				<label for="price">price</label> <input type="text" id="price"
				th:field="*{price}" class="form-control" value="" />
				
				<label for="categorylist">Category:</label>
				<select id="categorylist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
						th:value="${category.categoryId}"
						th:text="${category.name}"></option>
				</select>

                <input type="submit" class="btn btn-success" value="save"  th:action="@{../save}"  ></input>
              
		</form>

</body>
</html>
